<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Burger Shop Game</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Import map for CDN loading -->
    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@0.174.0/build/three.module.js",
                "three/examples/jsm/": "https://cdn.jsdelivr.net/npm/three@0.174.0/examples/jsm/",
                "tween.js": "https://cdn.jsdelivr.net/npm/tween.js@18.6.4/dist/tween.esm.js"
            }
        }
    </script>
</head>
<body>
    <!-- Game container for the Three.js renderer -->
    <div id="game-container"></div>
    <!-- UI for score and timer -->
    <div id="ui">
        <div id="score">Score: 0</div>
        <div id="timer">Time Left: 30.0s</div>
    </div>
    <!-- Load the main game script as a module -->
    <script type="module" src="./main.js"></script>
</body>
</html>
